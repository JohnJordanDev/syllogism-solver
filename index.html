<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syllogistic Inference</title>
  <style>
    html {
      box-sizing: border-box;
    }

    main {
      box-sizing: border-box;
      display: block;
      max-width: 500px;
      margin: 0 auto 1.5rem;
      font-family: Arial, Helvetica, Tahoma, sans-serif;
    }

    section {
      margin-bottom: 1.5rem;
    }

    fieldset,
    .conclusion {
      margin: 0;
      box-sizing: border-box;
      padding: 1rem 0.66rem;
    }

    figure {
      margin: 1rem;
    }

    figcaption {
      text-align: center;
    }

    input[type="text"] {
      max-width: 7rem;
    }

    select {
      min-width: 6rem;
      margin: 0 0 1rem;
    }

    /*https://stackoverflow.com/questions/5805059/how-do-i-make-a-placeholder-for-a-select-box */
    select:required:invalid {
      color: gray;
    }

    option[value=""][disabled] {
      display: none;
    }

    option {
      color: black;
      text-transform: uppercase;
    }

    svg {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 0.5rem;

      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 0.66rem;
      font-style: normal;
      font-weight: 400;

      box-sizing: border-box;
      border: solid 1px #ddd;
    }

    .shape_border-dashed {
      stroke-dasharray: 4 4;
    }

    .header {
      margin-bottom: 1rem;
    }

    .conditional {
      font-style: italic;
      color: #666;
    }

    .form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
    }

    .syllogism_part {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      position: relative;
      z-index: 3;
      transition: transform 800ms ease-in-out;
      background: #FFF;
    }

    .syllogism_part-label {
      width: -moz-fit-content;
      width: -webkit-fit-content;
      width: fit-content;
      padding: 0 1rem;
      background: #FFF;
    }

    .syllogism_part-term {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;

      justify-content: space-evenly;
      align-items: center;
      flex-basis: 50%;

      border: solid 1px #999;
    }

    .premise_middleTerm {
      border: dashed 2px #999;
    }

    .hidden {
      opacity: 0;
    }

    .overheadInputLabel_wrapper {
      display: inline-block;
      margin: 0 0 1rem;
      position: relative;
      border: solid 1px #000;
      padding: 5px;
    }

    .overheadInputLabel_label {
      position: absolute;
      bottom: -15px;
      left: 5px;
      line-height: 1;
      min-width: 6rem;

      padding: 0 0.25rem;
      color: #999;
      background: #fff;

      text-transform: capitalize;
    }

    .premise_input-overall {
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      width: 100%;
      max-width: 300px;
      margin: 0 auto 1rem;

      border: none;
    }

    .premise_input-specific {
      width: 4.75rem;
    }

    .conclusion {
      border: solid 1px #A0A0A0;
      transition: opacity 800ms ease-in;
    }

    .conclusion_legend {
      position: relative;
      top: -1.5rem;
      padding: 0 2px;
      background: #FFF;
    }

    .conclusion_text {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;

      box-sizing: border-box;
      padding: 1rem 1rem 0;

      text-align: center;
      background: #ddd;
    }

    .conclusion_text.invalid {
      padding: 1rem;
    }

    .conclusion_label-wrapper {
      min-width: 6rem;
    }

    .conclusion_label-label {
      padding: 0;
      background: #ddd;
    }

    .conclusion_term {
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 2rem;
    }

    .conclusion_aspect {
      position: relative;
      top: 5px;
    }

    span.changing {
      border: 2px solid red;
      padding: 2px;
    }

    .shape.changing,
    rect.changing {
      stroke: red;
      stroke-width: 2px;
    }

    rect.changing {
      stroke-width: 1px;
    }

    text.changing {
      fill: red;
    }

    .svg_textMsg {
      text-align: center;
    }

    .animation_part-hidden {
      transform: translateX(-100vw);
      z-index: 2;
    }

    .mb-1 {
      margin-bottom: 1rem;
    }

    @media screen and (min-width: 768px) {
      canvas {
        max-height: none;
        max-width: 500px;
      }
    }

    @media screen and (min-width: 1200px) {
      main {
        max-width: 1000px;
      }

      canvas {
        display: inline;
      }

      figure {
        margin-top: 0;
      }

      .form {
        max-width: none;
      }

      .premise_input-overall {
        flex-direction: row;
        max-width: none;
        padding-top: 0;
      }

      .syllogism_part,
      .syllogism_part-term {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .syllogism_part {
        align-items: flex-start;
      }

      .syllogism_part-term {
        align-items: center;
        margin: 0 2px;
      }

      .syllogism_part-conclusion {
        max-width: 100%;
        justify-content: space-between;
        align-self: flex-end;
      }

      .premise_input-overall {
        justify-content: space-between;
        align-items: flex-start;
        white-space: nowrap;
      }

      .conditional {
        min-width: 2.25rem;
        margin-right: 2rem;
      }

      .premise_input-specific {
        margin-right: 1rem;
      }

      .conclusion_text {
        display: flex;
        justify-content: space-evenly;
        align-items: center;

        margin: 0 auto;
        flex-basis: 560px;
        max-width: 100%;
        box-sizing: border-box;
      }

      .premise_input-overall,
      .conclusion_text {
        flex-basis: 560px;
      }

      .conclusion_term {
        flex-basis: 50%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <section id="react_app">
      
    </section>
  </main>

      <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> 
      <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script src="react-app.js" type="text/babel" data-type="module"></script>
</body>
</html>
